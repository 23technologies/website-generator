{{ with .File }}
  {{ with .Path }}
    {{ $url := print "content/" . ".json" }}
    {{ if (fileExists $url) -}}
      {{range  (last 1 (getJSON $url)) }}
      {{- if (hasPrefix .commit.message "[int]") -}}
      {{- else -}}
        {{.author.avatar_url}}
      {{ end }}
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
