{{ with .File }}
  {{ with .Path }}
    {{ $url := print "content/" . ".json"}}
    {{ if (fileExists $url) -}}
      {{ $id := md5 $url}}
      {{range (first 1 (getJSON $url)) }}
        <span id="{{- $id -}}"></span>
        <script>$("#{{- $id -}}").html(moment("{{- .commit.author.date -}}").fromNow())</script>
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
